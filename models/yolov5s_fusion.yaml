# YOLOv5s with IR + RGB Fusion Backbone
# Custom model config using DualBackbone and MAF fusion

nc: 80  # number of classes (update based on your dataset)
depth_multiple: 0.33
width_multiple: 0.50
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# -- MODIFIED BACKBONE (Dual Stream Fusion) --
backbone:
  # RGB input
  - [-1, 1, Conv, [32, 3, 1]]        # layer 0
  # IR input
  - [-1, 1, Conv, [32, 3, 1]]        # layer 1
  # DualBackbone fusion (takes both streams)
  - [[0, 1], 1, DualBackbone, []]   # layer 2 (outputs fused features)

# -- NECK & HEAD (same as yolov5s) --
head:
  - [-1, 1, Conv, [64, 3, 2]]        # 3-P4
  - [-1, 1, C3, [64]]
  - [-1, 1, Conv, [128, 3, 2]]       # 5-P5
  - [-1, 1, C3, [128]]
  - [-1, 1, SPPF, [128, 5]]          # 7

  # Detection layers
  - [-1, 1, Conv, [128]]
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 5], 1, Concat, [1]]        # cat backbone P4
  - [-1, 1, C3, [64]]                # 11

  - [-1, 1, Conv, [64]]
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 3], 1, Concat, [1]]        # cat backbone P3
  - [-1, 1, C3, [32]]                # 15 (P3/8-small)

  - [-1, 1, Conv, [32, 3, 2]]
  - [[-1, 10], 1, Concat, [1]]       # cat P4
  - [-1, 1, C3, [64]]                # 18 (P4/16-medium)

  - [-1, 1, Conv, [64, 3, 2]]
  - [[-1, 7], 1, Concat, [1]]        # cat P5
  - [-1, 1, C3, [128]]               # 21 (P5/32-large)

  - [[15, 18, 21], 1, Detect, [nc, anchors]]
